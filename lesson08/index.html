<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME WS</title>
    <link rel="stylesheet" href="styles/mystyles.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparasion</caption>
        <th class="acme" colspan="4" scope="colgroup">ACME Wildwest Services</th>
        <tr>
            <th id="space">&nbsp;</th>
            <th class="th" scope="col">Basic</th>
            <th class="th" scope="col">Premium</th>
            <th class="th" scope="col">Deluxe</th>
        </tr>
        <tr>
            <td class="feature">Feature 1</td>
            <td><img src="images/check-mark.png" alt="check mark" width="20px"></td>
            <td><img src="images/check-mark.png" alt="check mark" width="20px"></td>
            <td><img src="images/check-mark.png" alt="check mark" width="20px"></td>
        </tr>
        <tr id="gray">
            <td class="feature">Feature 2</td>
            <td><img src="images/cross.png" alt="cross" width="20px"></td>
            <td><img src="images/check-mark.png" alt="check mark" width="20px"></td>
            <td><img src="images/check-mark.png" alt="check mark" width="20px"></td>
        </tr>
        <tr>
            <td class="feature">Feature 3</td>
            <td><img src="images/cross.png" alt="cross" width="20px"></td>
            <td><img src="images/cross.png" alt="cross" width="20px"></td>
            <td><img src="images/check-mark.png" alt="check mark" width="20px"></td>
        </tr>
        
    </table>
</body>
</html>
