<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="grid">
        <h1>Progresive Loading (Images)</h1>
        <picture>
            <img src="https://placehold.jp/300x400.png" data-src="images/bengal-cat.jpg" alt="bengal">
        </picture>
        <picture>
            <img src="https://placehold.jp/300x400.png" data-src="images/cat.jpg" alt="cat">
        </picture>
        <picture>
            <img src="https://placehold.jp/300x400.png" data-src="images/deer.jpg" alt="deer">
        </picture>
        <picture>
            <img src="https://placehold.jp/300x400.png" data-src="images/dog.jpg" alt="dog">
        </picture>
        <picture>
            <img src="https://placehold.jp/300x400.png" data-src="images/elephant.jpg" alt="elephant">
        </picture>
        <picture>
            <img src="https://placehold.jp/300x400.png" data-src="images/lion.jpg" alt="lion">
        </picture>
    </main>
    <script src="scripts/myscripts.js"></script>
</body>
</html>
